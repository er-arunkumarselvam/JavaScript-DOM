<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know your name App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-emerald-200">
    <div class="max-w-xl mx-auto mt-20 bg-white rounded p-10 space-y-5">
      <h4 class="font-semibold text-xl">What's your name btw?</h4>
      <input
        type="text"
        placeholder="Enter your name"
        class="px-4 py-2 rounded bg-gray-200 outline-none w-full"
      />
      <button
        class="px-3 py-2 rounded bg-emerald-500 text-white w-full font-semibold"
      >
        Proceed
      </button>
    </div>
  </body>
</html>
